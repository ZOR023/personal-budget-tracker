<!DOCTYPE html>
<html lang="en">

<head>
  <title>Budget Tracker</title>
</head>


<body>

  <h1>Welcome to Budget Tracker</h1>
  <form action="/add" method="post">
    <input type="text" name="description" placeholder="Description" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <input type="text" name="category" placeholder="Category" required>
    <input type="date" name="date" required>
    <button type="submit">Add Transaction</button>
  </form>

  <h2>Transactions</h2>
  <ul>
    {% for t in transactions %}
    <li>{{ t.date }} - {{ t.description }} - {{ t.amount }} ({{ t.category }})</li>
    {% endfor %}
  </ul>

  <button type="toggle" onclick="fetchSummary()" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
    ðŸ“Š Show Summary
</button>

<div id="summary-box" style="margin-top: 16px; display: none; font-weight: bold;"></div>


  <a href="/export" class="btn">
    <button type="button">Export</button>
  </a>

  <script>
    let summaryVisible = false;
    
    function fetchSummary() {
        const summaryBox = document.getElementById("summary-box");
    
        if (summaryVisible) {
            summaryBox.style.display = "none";
            summaryVisible = false;
            return;
        }
    
        fetch("/summary")
            .then(response => response.json())
            .then(data => {
                summaryBox.innerHTML = `
                    Total Income: â‚¹${data.total_income} <br>
                    Total Expenses: â‚¹${Math.abs(data.total_expense)} <br>
                    Balance: â‚¹${data.balance}
                `;
                summaryBox.style.display = "block";
                summaryVisible = true;
            })
            .catch(error => {
                console.error("Error fetching summary:", error);
            });
    }
    </script>
    
  


</body>

</html>
